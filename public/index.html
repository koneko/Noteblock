<!doctype html>
<html lang="en" class="h-100">
  <head>
      <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Noteblock</title>
    <link rel="shortcut icon" href="https://hub.koneko.link/cdn/catChat/icons/icon4.png" type="image/x-icon">

    <style>

        .special {
            text-align: left;
        }

  .container {
    width: auto;
    max-width: 680px;
    padding: 0 15px;
  }
  

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    
<!-- Begin page content -->
<main class="flex-shrink-0" style="text-align: center;">
  <div class="container">
    <h1 class="mt-5">Noteblock</h1>
    <p class="lead">A simple note taking website.</p>
    <hr>
    <br>
    <p class="special">Title: </p>
    <input class="form-control" id="title" placeholder="My Title">
    <br><br>
    <p class="special">Content: </p>
    <textarea class="form-control" rows="5" id="content" placeholder="My Content"></textarea>
    <br><br>
    <button class="btn btn-primary" onmousedown="createNote()">Create</button>
  </div>
</main>

<footer class="footer mt-auto py-3 bg-light" style="text-align: center;">
  <div class="container">
    <span class="text-muted"><a class="btn btn-primary" href="">Home</a> <a class="btn btn-outline-info" href="notes/">My Notes</a></span>
  </div>
</footer>


    
  </body>
</html>
