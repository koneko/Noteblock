<!doctype html>
<html lang="en" class="h-100">
  <head>
      <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Noteblock</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sticky-footer/">

    

    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        .special {
            text-align: left;
        }

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="sticky-footer.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">
    
<!-- Begin page content -->
<main class="flex-shrink-0" style="text-align: center;">
  <div class="container">
    <h1 class="mt-5">Noteblock</h1>
    <p class="lead">A simple note taking website.</p>
    <hr>
    <br>
    <p class="special">Title: </p>
    <input class="form-control" id="title" placeholder="My Title">
    <br><br>
    <p class="special">Content: </p>
    <textarea class="form-control" rows="5" id="content" placeholder="My Content"></textarea>
    <br><br>
    <button class=" btn btn-primary">Create</button>
  </div>
</main>

<footer class="footer mt-auto py-3 bg-light" style="text-align: center;">
  <div class="container">
    <span class="text-muted"><button class="btn btn-success">Home</button> <button class="btn btn-outline-secondary">My Notes</button></span>
  </div>
</footer>


    
  </body>
</html>
